<html>
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div class="minesweeper">
      <div class="templates">
        <table hidden class="gameGridTemplate">
          <tr hidden class="gameRowTemplate">
            <td hidden class="gameTileTemplate"
                data-xcoord=""
                data-ycoord=""
                data-activity=""
                data-gameValue=""
                data-pressed="">
            </td>
          </tr>
        </table>
      </div>
      <div class="gameMenu">
      </div>
      <div class="gameBoard">
        <table class="gameGrid">
        </table>
      </div>
    <footer> Written by <a href="github.com/mattclarke131">Matthew Clarke</a>
    </footer>
    <script src="jquery-3.2.1.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
