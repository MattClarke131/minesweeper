<html>
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div class="minesweeper" data-phase="init">
      <div hidden class="templates">
        <table class="gameGridTemplate">
          <tr class="gameRowTemplate">
            <td class="gameTileTemplate"
                data-xcoord=""
                data-ycoord=""
                data-gameValue=""
                data-revealed="false"
                data-flagged="false">
            </td>
          </tr>
        </table>
      </div>
      <div class="gameMenu">
        <div class="minesDisplay">---
        </div>
        <div class="smileyDisplay"></div>
        <div class="timerDisplay">---
        </div>
      </div>
      <div class="gameBoard">
        <table class="gameGrid">
        </table>
      </div>
    <footer> Written by <a href="https://github.com/mattclarke131">Matthew Clarke</a>
    </footer>
    <script src="jquery-3.2.1.js"></script>
    <script src="model.js"></script>
    <script src="controller.js"></script>
  </body>
</html>
